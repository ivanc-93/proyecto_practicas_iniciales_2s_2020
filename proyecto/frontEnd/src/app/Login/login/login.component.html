<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
</head>
<body>
    <p>
        <strong>
            <h1>
                Inicio de Sesión
            </h1>
        </strong>
    </p>
    <br>
    <br/>
    <form #form="ngForm" (ngSubmit)="iniciarSesion(form)">
        <div><label><strong>Carne:</strong></label><input [(ngModel)]="carne" name="carne"></div>
        <br>
        <br/>
        <div><label><strong>Contraseña:</strong></label><input [(ngModel)]="password" name="password"></div>
        <br>
        <br/>
        <center>
            <button type="submit">
                <strong>Ingresar</strong>
            </button>
        </center>
    </form>
    <br>
    <br/>
    <form  (ngSubmit)="cambiarComponente()">
        <center>
            <button type="submit">
                <strong>
                    Registrarse
                </strong>    
            </button>
        </center>
    </form>
    <br>
    <br/>
    <form #form2="ngForm" (ngSubmit)="cambiarARecuperarPassword()">
        <center>
            <button type="submit">
                <strong>
                    Olvido su contraseña?
                </strong>
            </button>
        </center>
    </form>
    <br>
    <br/>
    <br>
    <br/>
    <br>
    <br/> 
</body>
</html>
