<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form #form="ngForm" (ngSubmit)="registrarUsuario(form)">
        <div><label> Carne:</label><input [(ngModel)]="carne" name="carne"></div>
        <div><label> Nombres:</label><input [(ngModel)]="nombres" name="nombres"></div>
        <div><label> Apellidos:</label><input [(ngModel)]="apellidos" name="apellidos"></div>
        <div><label> Correo electronico:</label><input [(ngModel)]="correo" name="correo"></div>
        <div><label> Contrase√±a:</label><input [(ngModel)]="password" name="password"></div>
         <button type="submit">
            Registrarse
        </button>
    </form>
</body>
</html>
