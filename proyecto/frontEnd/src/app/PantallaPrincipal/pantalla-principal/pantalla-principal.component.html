<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
</head>
<body>
    <div>
            <strong>
                <h1>
                    Pantalla Principal
                </h1>
            </strong>
        </div>

    <input [(ngModel)]="curso" name="curso" size="40">

    <div>
        <form>
            <h4>
                <input type="radio" name="cursos">Catedratico<br>
                <input type="radio" name="cursos" checked>Curso<br>
            </h4>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton"><strong>Buscar</strong></button>
        </form>
    </div>


    <div>
        <form>
            <h3>
                <strong>Crea tu Publicación</strong>
            </h3>
        </form>
    </div>
    <div>
        <form>
            <h4>
                <strong>Tipo de Publicación</strong>
            </h4>
        </form>
    </div>

    <div>
        <form>
            <h4>
                <input type="radio" name="cursos">Catedratico<br>
                <input type="radio" name="cursos">Curso<br>
                <input type="radio" name="cursos" checked>Catedratico de un Curso<br>
            </h4>
        </form>
    </div>

    <div>
        <form>
            <h4>
                <select name="select" style="width:500px;">
                        <option *ngFor="let catedratico of catedraticos">
                            {{catedratico.Nombres}}
                        </option>
                </select>
            </h4>
        </form>
    </div>

    <div>
        <form>
            <h4>
                <textarea style="width: 500px; height: 100px;"></textarea>
            </h4>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton1">
                <strong>Publicar</strong>
            </button>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton2">
                <strong>Cancelar</strong>
            </button>
        </form>
    </div>

    <div>
        <form>
            <h4>
                Publicaciones
            </h4>
        </form>
    </div>

    <div>
        <form>
            <textarea style="width: 1300px; height: 300px;"></textarea>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton3">
                <strong>Ver Comentarios</strong>
            </button>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton4">
                <strong>Ver Perfil</strong>
            </button>
        </form>
    </div>

    <div>
        <form>
            <button type="submit" id="boton5">
                <strong>Dejar Comentario</strong>
            </button>
        </form>
    </div>

    <form (ngSubmit)="salir()">
        <button type="submit">Salir</button>
    </form>

    <!--li *ngFor="let usuario of usuarios">
        <p>Titulo: {{usuario.Nombres}}</p>
        <!--<p>Año: {{peli["anio"]}}</p>-->

</body>
</html>
